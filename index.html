<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="envios_gratis">
        <p class="p_envios_gratis">
          ¡ Envíos <b class="b_envios_gratis">GRATIS</b> dentro de San Nicolas
          de los Arroyos !
        </p>
      </section>
      <div class="barra_navega">
        <p class="titulo_bioser">BioSer</p>
        <!-- Esto no es un PARRAFO es un título cambialo -->
      </div>
    </header>

    <nav class="nav_bar">
      <ul class="navbar_list">
        <li class="navbar_items">
          <a href="./index.html" class="items_links">INICIO</a>
        </li>
        <li class="navbar_items">
          <a href="./paginas/nosotros.html" class="items_links">NOSOTROS</a>
        </li>
        <li class="navbar_items">
          <a href="./paginas/productos.html" class="items_links">PRODUCTOS</a>
        </li>
        <li class="navbar_items">
          <a href="./paginas/contacto.html" class="items_links">CONTACTO</a>
        </li>
      </ul>
    </nav>

    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./imagenes/legumbres.jpg"
            class="d-block w-100"
            alt="..."
            height="500px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel-text">Legumbres</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./imagenes/semillas.jpg"
            class="d-block w-100"
            alt="..."
            height="500px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel-text">Semillas</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./imagenes/frutos_secos.jpg"
            class="d-block w-100"
            alt="..."
            height="500px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel-text">Frutos Secos</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <footer>
      <div class="img_colum">
        <img
          src="./imagenes/logo_bioser2.jpeg"
          alt="logo_bioser"
          height="100"
          width="100"
        />
        <p class="img_text">Buenos habitos</p>
      </div>
      <div class="redes_container">
        <ul class="ul_mio">
          <li class="li_mio">
            <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="li_mio">
            <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="li_mio">
            <a href="" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>
        <p class="footer1"><b class="footer1">BioSer Tienda Natural</b></p>
        <p class="footer2">Since 2021</p>
      </div>
      <div class="img_colum">
        <img
          src="./imagenes/logo_bioser2.jpeg"
          alt="logo_bioser"
          height="100"
          width="100"
        />
        <p class="img_text">Buena vida</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
